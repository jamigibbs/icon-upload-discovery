name: Compile Icons on PR

on:
  pull_request:
    paths:
      - 'assets/icons/**.svg'

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize USWDS
        run: npm run init

      - name: Compile icons
        run: npm run compileIcons

      - name: Commit compiled sprite.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sprite.svg
          git diff --staged --quiet || git commit -m "chore: compile sprite.svg"
          git push
