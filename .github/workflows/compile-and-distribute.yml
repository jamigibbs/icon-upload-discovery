name: Compile Icons and Distribute Sprite Sheet

on:
  push:
    branches:
      - main
    paths:
      - 'assets/icons/**.svg'
  workflow_dispatch:
    inputs:
      skip_prs:
        description: 'Skip creating PRs (just compile)'
        required: false
        default: false
        type: boolean

env:
  BRANCH_NAME: chore/update-sprite-svg-${{ github.run_id }}

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout dst-uswds-compile
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize USWDS
        run: npm run init

      - name: Compile icons
        run: npm run compileIcons

      - name: Commit updated sprite.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sprite.svg
          git diff --staged --quiet || git commit -m "chore: update compiled sprite.svg"
          git push

      - name: Upload sprite.svg artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-svg
          path: sprite.svg

  create-pr-vets-design-system-documentation:
    needs: compile
    if: ${{ github.event.inputs.skip_prs != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vets-design-system-documentation
        uses: actions/checkout@v4
        with:
          repository: department-of-veterans-affairs/vets-design-system-documentation
          token: ${{ secrets.DOWNSTREAM_REPO_TOKEN }}

      - name: Download sprite.svg
        uses: actions/download-artifact@v4
        with:
          name: sprite-svg

      - name: Copy sprite.svg to destination
        run: cp sprite.svg src/img/sprite.svg

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DOWNSTREAM_REPO_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: 'chore: update sprite.svg'
          body: |
            Automated PR to update `sprite.svg` from [dst-uswds-compile](https://github.com/department-of-veterans-affairs/dst-uswds-compile).
            
            Triggered by: ${{ github.event.head_commit.message || 'Manual workflow dispatch' }}
            Source commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          commit-message: 'chore: update sprite.svg'
